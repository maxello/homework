</head>
<body>
	<div class="has-stopwatch"></div>
    <div class="has-stopwatch"></div>
	<script>
		(function (){
		var requiresStopwatch = document.querySelectorAll('.has-stopwatch');
            for(var i = 0; i < requiresStopwatch.length; i += 1){
                window.stopwatch = new Stopwatch(requiresStopwatch[i]);
            }
	})();
	</script>
