<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ContextMenu</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
	<div class="has-context-menu">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia fugiat earum tempora reprehenderit aliquid consectetur ut, quod a dicta alias esse facere repellendus, libero mollitia repellat corporis maiores, delectus illum!</div>
	<script>
	(function (){
		var requiresMenu = document.querySelector('.has-context-menu');
		var menuExample = [{
			title: 'File',
			action: function() {
				console.log('open file')
			}
		}, {
			title: 'Edit',
			action: function() {
				console.log('edit content')
			}
		}, {
			title: 'More stuff',
			submenu: [{
				title: 'Send by email',
				action: function() {
					console.log('emailed')
				}
			}, {
				title: 'Send via skype',
				action: function() {
					console.log('skyped')
				}
			}]
		}];
		window.contextMenu = new ContextMenu(requiresMenu, menuExample);
	})();
	</script>
</body>
</html>
